<html>
    <head>
        <title>
            Membuat tabel
        </title>
    </head>
    <body>
        <table border="2" height="90%" width="40%" cellpadding="20" cellspacing="5">
            <tr>
                <td rowspan="2" align="right" valign="bottom">
                    <font face=courier color="red">ini baris pertama kolom pertama</font>
                </td>
                <td>ini baris pertama kolom kedua</td>
                <td rowspan="2">ini baris kedua kolom satu</td>
            </tr>
            <tr>
                <td colspan="1">ini juga tambah 1 kolom lagi</td>
                <td colspan="3">ini sekarang menjadi gabungan 2 kolom</td>
            </tr> 
        </table>
    </body>
</html>
